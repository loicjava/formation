<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Materiel</title>
</h:head>
<h:body>

	<h:form id="form">
		<p:accordionPanel style="width:600px;">
			<p:tab title="Changement sur la sessions avec l'id #{sessionBean.sessions.idSession}">
				<table>
					<tr>
						<td style="width: 300px; padding-bottom: 10px;"><h:outputText
								value="Nom :" /></td>
						<td style="width: 300px; padding-bottom: 10px;"><p:inputText
								id="nomMateriel" value="#{sessionBean.sessions.nomSession}" >
								<f:validateLength minimum="3" />
							</p:inputText></td>
					</tr>
					<tr>
						<td style="width: 300px; padding-bottom: 10px;"><h:outputText
								value="Date de debut :" /></td>
						<td style="width: 300px; padding-bottom: 10px;"><p:inputMask
								id="sesDebut" value="#{sessionBean.sessions.dateDebutSession}" mask="99-99-9999">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</p:inputMask></td>
					</tr>
					<tr>
						<td style="width: 300px; padding-bottom: 10px;"><h:outputText
								value="Date de fin :" /></td>
						<td style="width: 300px; padding-bottom: 10px;"><p:inputMask
								id="sesFin" value="#{sessionBean.sessions.dateFinSession}" mask="99-99-9999">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</p:inputMask></td>
					</tr>
					<tr>
						<td style="width: 300px; padding-top: 15px;">
							<div align="center">
								<p:commandButton value="Update"
									actionListener="#{sessionBean.update()}" ajax="true" action="sessions?faces-redirect=true"/>
							</div>
						</td>
						<td style="width: 300px; padding-top: 15px;">
							<div align="center">
								<p:commandButton value="retourner" action="sessions?faces-redirect=true" />
							</div>
						</td>
					</tr>
				</table>
			</p:tab>
		</p:accordionPanel>
	</h:form>

	
</h:body>
</html>

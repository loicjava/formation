<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Materiel</title>
</h:head>
<h:body>

	<h:form id="form">
		<p:accordionPanel style="width:600px;">
			<p:tab title="Ajouter un module à la session d'id #{sessionBean.idSession}">
				<table>
					<tr>
						<td style="width: 300px; padding-bottom: 10px;"><h:outputText
								value="Nom du module :" /></td>
						<td style="width: 300px; padding-bottom: 10px;"><p:selectOneMenu
								id="sesModule" value="#{sessionBean.idModule}"
								style="width:125px">
								<f:selectItem itemLabel="Choisissez un module" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{sessionBean.getListMod()}" var="module" itemValue="#{module.idModule}" itemLabel="#{module.nomModule}" />
							</p:selectOneMenu></td>
					</tr>
					<tr>
						<td style="width: 300px; padding-top: 15px;">
							<div align="center">
								<p:commandButton value="Ajouter"
									actionListener="#{sessionBean.addMtoS()}" ajax="true" action="sessionsM?faces-redirect=true"/>
							</div>
						</td>
						<td style="width: 300px; padding-top: 15px;">
							<div align="center">
								<p:commandButton value="retourner" action="sessions?faces-redirect=true" />
							</div>
						</td>
					</tr>
				</table>
			</p:tab>
		</p:accordionPanel>
	</h:form>
	
	<div align="center">
		<p:dataTable id="listSesModule" var="v"
			value="#{sessionBean.tabSesMod}">
			<p:column style="width:50px;">
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{v.idModule}" />
			</p:column>
			<p:column style="width:150px;">
				<f:facet name="header">
					<h:outputText value="nom" />
				</f:facet>
				<h:outputText value="#{v.nomModule}" />
			</p:column>

			<p:column style="width:50px;">
				<f:facet name="header">
					<h:outputText value="duree du module" />
				</f:facet>
				<h:outputText value="#{v.dureeModule}" />
			</p:column>

			<p:column style="width:150px;">
				<f:facet name="header">
					<h:outputText value="description" />
				</f:facet>
				<h:outputText value="#{v.description}" />
			</p:column>
		</p:dataTable>
	</div>
	
</h:body>
</html>
